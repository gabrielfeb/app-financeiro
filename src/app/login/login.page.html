<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Green Bank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <img src="https://blog.focalweb.com.br/wp-content/uploads/2017/10/banking-background-design_1223-54.jpg">
</ion-card>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">número da conta</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">senha eletrônica</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="secondary" expand="block">Acessar</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Esqueci a minha senha</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
