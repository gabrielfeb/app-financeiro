<ion-header [translucent]="true">
  <ion-toolbar class="page-headers">
    <ion-title>faleconosco</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="faq-container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text class="titulo">
            <h1>FALE CONOSCO</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-select placeholder="Selecione o tipo de mensagem" interface="popover">
              <ion-select-option value="crit">Crítica</ion-select-option>
              <ion-select-option value="info">Informações</ion-select-option>
              <ion-select-option value="elo">Elogios</ion-select-option>
              <ion-select-option value="outro">Outros</ion-select-option>
            </ion-select>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Digite a sua cidade</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Digite a sua mensagem</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-padding">
            <ion-button shape="round" expand="block" (click)="showAlerta()">ENVIAR</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
